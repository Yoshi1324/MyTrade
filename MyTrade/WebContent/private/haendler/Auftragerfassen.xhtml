<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"
		title="Standard" />
	<title>Aufrtag erfassen</title>
</h:head>
<h:body>
	<h:form>
	<p:growl id="messages" />
	<p:menubar>
		<p:menuitem value="Mein Portfolio"
			url="/faces/private/haendler/Portfolio.xhtml?" />
		<p:menuitem value="Offene Aufträge"
			url="/faces/private/haendler/Auftraege.xhtml" />
		<p:menuitem value="Logout" action="#{homeBean.logout}"/>
		<p:menuitem value="#{homeBean.fullname}" disabled="true" />

	</p:menubar>
</h:form>
	<div id="inhaltBox">
		<f:view>Auftrag erfassen</f:view>
		<h:form>
			<p:outputLabel value="#{newAuftragBean.order.product.symbol}" />
			<p:panelGrid columns="2">


				<p:outputLabel for="fieldPreis" value="Preis (CHF)" />
				<p:inputText id="fieldPreis" value="#{newAuftragBean.order.price}">
				</p:inputText>

				<p:outputLabel for="fieldAnzahl" value="Stückzahl (1-n)" />
				<p:inputText id="fieldAnzahl" value="#{newAuftragBean.menge}">
					<f:validateLongRange minimum="1"
						maximum="#{newAuftragBean.order.product.menge}" />
				</p:inputText>
			</p:panelGrid>

			<p:button value="Zurück"
				outcome="/faces/private/haendler/Portfolio.xhtml" ajax="false" />
			<p:commandButton value="weiter" action="#{newAuftragBean.next}"
				ajax="false" />

			<h:messages for="fieldPreis" style="color:red;margin:8px;" />
			<h:messages for="fieldAnzahl" style="color:red;margin:8px;" />

		</h:form>
	</div>
</h:body>
</html>
