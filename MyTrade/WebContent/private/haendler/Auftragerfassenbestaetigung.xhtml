<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"
		title="Standard" />
	<title>Aktien erfassen</title>
</h:head>
<h:body>

	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Mein Portfolio"
				url="/faces/private/haendler/Portfolio.xhtml?" />
			<p:menuitem value="Offene Aufträge"
				url="/faces/private/haendler/Auftraege.xhtml" />
			<p:menuitem value="Logout" action="#{homeBean.logout}"/>
			<p:menuitem value="#{homeBean.fullname}" disabled="true"/>

		</p:menubar>
	</h:form>

	<div id="inhaltBox">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel for="fieldSymbol" value="Symbol: " />
				<p:outputLabel id="fieldSymbol" value="#{newAuftragBean.order.product.symbol}" />

				<p:outputLabel for="fieldPreis" value="Preis: " />
				<p:outputLabel id="fieldPreis" value="#{newAuftragBean.order.price}" />

				<p:outputLabel for="fieldStueckzahl" value="Stückzahl: " />
				<p:outputLabel id="fieldStueckzahl"
					value="#{newAuftragBean.menge}" />

			<p:button value="Zurück" outcome="/faces/private/haendler/Auftragerfassen.xhtml"
				ajax="false" />
			<p:commandButton value="Speichern"
				action="#{newAuftragBean.verkaufen}" ajax="false" />
			</p:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
