<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Aktien erfassen</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Administration" url="/faces/private/admin/Admin.xhtml" />
		</p:menubar>
	</h:form>
	<div id="inhaltBox">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="fieldName" value="Name" />
				<p:outputLabel id="fieldName" value="#{newBenutzerBean.user.name}" />

				<p:outputLabel for="fieldVorname" value="Vorname" />
				<p:outputLabel id="fieldVorname"
					value="#{newBenutzerBean.user.vorname}" />

				<p:outputLabel for="fieldLogin" value="Benutzername" />
				<p:outputLabel id="fieldLogin"
					value="#{newBenutzerBean.user.username}" />

				<p:outputLabel for="fieldRolle" value="Rolle" />
				<p:outputLabel id="fieldRolle" value="#{newBenutzerBean.user.role}" />


				<p:button outcome="/faces/admin/Benutzererfassen?faces-redirect=true" value="ZurÃ¼ck"/>
				<p:commandButton value="Speichern"
					action="#{newBenutzerBean.saveUser}" ajax="false" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
