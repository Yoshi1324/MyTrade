<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Benutzer erfassen</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Administration" url="/faces/private/admin/Admin.xhtml" />
		</p:menubar>
	</h:form>
	<div id="inhaltBox">
		<f:view>Benutzer Erfassen</f:view>
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="fieldName" value="Name" />
				<p:inputText id="fieldName" value="#{newBenutzerBean.user.name}" 
				required="true"
				requiredMessage="Name is required"/>

				<p:outputLabel for="fieldVorname" value="Vorname" />
				<p:inputText id="fieldVorname" value="#{newBenutzerBean.user.vorname}"
				required="true"
				requiredMessage="Vorname is required"/>

				<p:outputLabel for="fieldLogin" value="Benutzername" />
				<p:inputText id="fieldLogin" value="#{newBenutzerBean.user.username}"
				required="true"
				requiredMessage="Login is required"/>


				<p:outputLabel for="fieldRolle" value="Rolle" />
				<p:selectOneMenu id="fieldRolle" value="#{newBenutzerBean.user.role}" style="width:125px">
					<f:selectItem itemLabel="HÃ¤ndler" itemValue="2" />
					<f:selectItem itemLabel="Admin" itemValue="1" />
				</p:selectOneMenu>


				<p:outputLabel for="fieldPasswort" value="Passwort" />
				<p:password id="fieldPasswort" value="#{newBenutzerBean.user.password}"
				required="true"
				requiredMessage="Password is required"/>


				<p:button outcome="/faces/private/admin/Admin?faces-redirect=true" value="ZurÃ¼ck"/>
				<p:commandButton value="Weiter" action="#{newBenutzerBean.next}"
					ajax="false" />
			</h:panelGrid>
		</h:form>

		<h:messages for="fieldName" style="color:red;margin:8px;" />
		<h:messages for="fieldVorname" style="color:red;margin:8px;" />
		<h:messages for="fieldLogin" style="color:red;margin:8px;" />

	</div>
</h:body>
</html>
