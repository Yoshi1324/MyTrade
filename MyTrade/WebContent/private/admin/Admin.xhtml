<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Admin</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="message" showDetail="true" />
		<p:menubar>
			<p:menuitem value="#{homeBean.fullname}" disabled="true" />
			<p:menuitem value="Logout" action="#{homeBean.logout}" />
		</p:menubar>

		<div id="inhaltBox">
			<p:link outcome="Aktienerfassung?faces-redirect=true"
				value="Aktien erfassen" />
			<br />
			<p:link outcome="Benutzererfassen?faces-redirect=true"
				value="Benutzer erfassen" />
			<br />
			<p:commandLink
				actionListener="#{ausschuettung.dividendeAusschuetten}"
				value="Dividenden ausschÃ¼tten" update="message">
				<p:confirm header="Confirmation" message="Sind Sie sicher?"
					icon="ui-icon-alert" />
			</p:commandLink>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</div>
	</h:form>
</h:body>
</html>
