<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet" type="text/css" href="../../css/style.css"
	title="Standard" />
<title>Admin</title>
</head>
<body>
	<div id="mainBox">
		<div id="portfolioBox">
			<h:panelGrid columns="5">
				<h:outputLink
					value="/MyTrade/faces/private/haendler/Portfolio.xhtml">Mein Portfolio</h:outputLink>
			</h:panelGrid>
		</div>
		<div id="auftragBox">
			<h:panelGrid columns="5">
				<td><h:outputLink
						value="/MyTrade/faces/private/haendler/Auftraege.xhtml">Offene Aufträge</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="administrationBox">
			<h:panelGrid columns="5">
				<td><h:outputLink
						value="/MyTrade/faces/admin/Admin.xhtml">Administration</h:outputLink></td>
			</h:panelGrid>
		</div>
		<div id="aktienErfassenBox">
			<h:panelGrid columns="5">
				<td><h:outputLink
						value="/MyTrade/faces/admin/Aktienerfassung.xhtml">Aktien erfassen</h:outputLink></td>
			</h:panelGrid>
		</div>
		<f:view>Administrator</f:view>
		<div id="meldungBox">
			<h:outputText value="#{meldungFormBean.aktuelleMeldung}" />
		</div>
		<div id="inhaltBox">
			<h:outputLink value="/MyTrade/faces/admin/Aktienerfassung.xhtml">Aktien erfassen</h:outputLink>
			<br />
			<h:outputLink value="/MyTrade/faces/admin/Benutzererfassen.xhtml">Benutzer erfassen</h:outputLink>
			<br />
			<h:form>
				<p:commandLink action="#{dividendenFormBean.ausschuetten}"
					value="Dividenden ausschütten" />
			</h:form>
		</div>
	</div>
</body>
</html>
