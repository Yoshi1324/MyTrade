<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"
		title="Standard" />
	<title>Aktie erfassen</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Administration" url="/faces/admin/Admin.xhtml" />
		</p:menubar>
	</h:form>
	<div id="inhaltBox">
		<h:form>
			<h:panelGrid>
				<h:outputLabel for="fieldName" value="Name" />
				<h:inputText id="fieldName" value="#{newAktienBean.aktie.name}">
					<f:validateLength minimum="3" maximum="20" />
					<f:validateRegex pattern="[a-zA-Z]*" />
				</h:inputText>

				<h:outputLabel for="fieldKuerzel" value="Kürzel" />
				<h:inputText id="fieldKuerzel" value="#{newAktienBean.aktie.symbol}">
					<f:validateLength minimum="4" maximum="4" />
					<f:validateRegex pattern="[a-zA-Z]*" />
				</h:inputText>

				<h:outputLabel for="fieldPreis" value="Normalpreis (CHF)" />
				<h:inputText id="fieldPreis"
					value="#{newAktienBean.aktie.nominalPrice}">
					<f:validateDoubleRange minimum="0.0" maximum="5000.0" />
				</h:inputText>

				<h:outputLabel for="fieldDividende" value="Dividende" />
				<h:inputText id="fieldDividende"
					value="#{newAktienBean.aktie.dividend}">
					<f:validateDoubleRange minimum="0.0" maximum="50.0" />
				</h:inputText>

				<h:outputLabel for="fieldAnzahl" value="Stückanzahl" />
				<h:inputText id="fieldAnzahl" value="#{newAktienBean.menge}">
					<f:validateLongRange minimum="1" maximum="100" />
				</h:inputText>
			</h:panelGrid>

			<h:commandButton value="Zurück" action="#{newAktienBean.back}"
				ajax="false" />
			<h:commandButton value="weiter" action="#{newAktienBean.next}"
				ajax="false" />

			<h:messages for="fieldName" style="color:red;margin:8px;" />
			<h:messages for="fieldKuerzel" style="color:red;margin:8px;" />
			<h:messages for="fieldPreis" style="color:red;margin:8px;" />
			<h:messages for="fieldDividende" style="color:red;margin:8px;" />
			<h:messages for="fieldAnzahl" style="color:red;margin:8px;" />

		</h:form>
	</div>
</h:body>
</html>
