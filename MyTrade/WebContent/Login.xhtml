<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<link rel="stylesheet" type="text/css" href="../css/style.css"
		title="Standard" />
	<title>Login</title>
</h:head>


<h:body>

	<p:panel header="My Trade">
		<div id="meldungBox">
			<h:outputText value="#{meldungFormBean.aktuelleMeldung}" />
		</div>
		<br />
		<div id="inhaltBox">
			<h:form method="POST">
				<h:panelGrid>
					<p:outputLabel for="fieldBenutzername" value="Benutzername:" />

					<p:inputText id="fieldBenutzername" value="#{homeBean.user}"
						required="true" 
						validatorMessage="Format nicht gültig" />

					<p:outputLabel for="fieldPasswort" value="Passwort:" />

					<p:password id="fieldPasswort" value="#{homeBean.password}"
						required="true" 
						validatorMessage="Format nicht gültig" />

				</h:panelGrid>

				<p:commandButton value="OK" action="#{homeBean.login()}" />

				<p:messages for="fieldBenutzername" style="color:red;margin:8px;" />
				<p:messages for="fieldPasswort" style="color:red;margin:8px;" />
			</h:form>
		</div>
	</p:panel>
</h:body>
</html>
