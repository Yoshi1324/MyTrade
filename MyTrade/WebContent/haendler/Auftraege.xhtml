<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<link rel="stylesheet" type="text/css" href="../../css/style.css"
	title="Standard" />
<title>Offene Aufträge</title>
</h:head>
<h:body>
	
	<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Mein Portfolio" url="/faces/haendler/Portfolio.xhtml?" />
			<p:menuitem value="Offene Aufträge" url="/faces/haendler/Auftraege.xhtml" />
			<p:menuitem value="Administration" url="/faces/admin/Admin.xhtml" />
			<p:menuitem value="#{homeBean.fullname}" disabled="true"/>

		</p:menubar>
	
	
		<div id="inhaltBox">
			<h:form>
				<h:outputLabel value="Aktueller Kontostand: " />
				<h:outputText value="#{meinPortfolioBean.kontostand}" />
				<p:dataTable value="#{offeneAuftraegeFormBean.auftraege}" var="o"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">
					<p:column>
						<f:facet name="header">Symbol</f:facet>
						<h:outputText value="#{o.symbol}"></h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">Aktie</f:facet>
						<h:outputText value="#{o.name}"></h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">Preis</f:facet>
						<h:outputText value="#{o.preis}"></h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">Aktionen</f:facet>

						<h:commandLink action="${offeneAuftraegeFormBean.doAktion(o)}"
							value='${o.user?"stornieren":"kaufen"}'></h:commandLink>

					</p:column>
				</p:dataTable>
			</h:form>
		</div>
</h:body>
</html>
